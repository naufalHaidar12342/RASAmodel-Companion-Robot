version: "3.1"
nlu:
- intent: query_kegiatan
  examples: |
    - [kegiatan](object_type) jam [12.00](jam)
- intent: query_ulang_tahun
  examples: |
    - [ulang tahun]{"entity": "object_type", "value": "personal"} tanggal [02-02-1992](tanggal_lahir)
- intent: command_stop
  examples: |
    - matikan ceramah
- intent: query_lagu_kesukaan
  examples: |
    - [lagu kesukaan]{"entity": "object_type", "value": "personal"} [budi](nama_orang) apa aja ya
- intent: greet
  examples: |
    - hai bot
- intent: bot_challenge
  examples: |
    - apakah kamu manusia?
- intent: affirm
  examples: |
    - yep
- intent: deny
  examples: |
    - nggak
- intent: query_solat
  examples: |
    - [kapan]{"entity": "attribute", "value": "jadwal"} melakukan solat [tersebut](mention)
- intent: query_penyakit
  examples: |
    - [diabetes](penyakit) [obatnya]{"entity": "attribute", "value": "obat"} apa
    - [gejala](attribute) penyakit [diabetes](penyakit) apa
- intent: query_lagu_lagu
  examples: |
    - [mainkan]{"entity": "attribute", "value": "url"} lagu [the beatles](lagu_lagu)
    - [putar]{"entity": "attribute", "value": "url"} lagu [metallica master of puppets](lagu_lagu)
    - [mainkan]{"entity": "attribute", "value": "url"} lagu [westlife fool again](lagu_lagu)
- intent: query_obat
  examples: |
    - [obat](object_type) untuk penyakit [diabetes](penyakit)
    - apa saja yang [tidak boleh]{"entity": "attribute", "value": "larangan"} dikonsumsi saat minum obat [paracetamol](obat)
- intent: query_pengajian
  examples: |
    - hari [senin](jadwal) kita [pengajian](object_type) apa ya
    - siapa [ustad]{"entity": "attribute", "value": "pembicara"} [pengajian](object_type) [tadi](mention)?
    - siapa [imam]{"entity": "attribute", "value": "pembicara"} [pengajian](object_type) [tadi](mention)?
    - siapa [pembicara](attribute) saat pengajian [tadarusan](pengajian)?
