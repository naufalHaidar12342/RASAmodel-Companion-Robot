stories:
  - story: pengajian test path
    steps:
      - user: |
          mau nanya tentang pengajian
        intent: query_pengajian
      - action: action_query_pengajian
      - user: |
          tadarusan suruh bawa apa ya ?
        intent: query_pengajian
      - action: action_query_pengajian

  - story: penyakit test path
    steps:
      - user: |
          diabetes obatnya apa ?
        intent: query_penyakit
      - action: action_query_penyakit
      - user: |
          penyebabnya diabetes apa ?
        intent: query_penyakit
      - action: action_query_penyakit

  - story: obat test path
    steps:
      - user: |
          hello
        intent: greet
      - action: utter_greet
      - user: |
          not good
        intent: mood_unhappy
      - action: utter_cheer_up

  - story: sad path 2
    steps:
      - user: |
          hello
        intent: greet
      - action: utter_greet
      - user: |
          not good
        intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - user: |
          not really
        intent: deny
      - action: utter_goodbye

  - story: sad path 3
    steps:
      - user: |
          hi
        intent: greet
      - action: utter_greet
      - user: |
          very terrible
        intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - user: |
          no
        intent: deny
      - action: utter_goodbye

  - story: say goodbye
    steps:
      - user: |
          bye-bye!
        intent: goodbye
      - action: utter_goodbye

  - story: bot challenge
    steps:
      - user: |
          are you a bot?
        intent: bot_challenge
      - action: utter_iamabot
