stories:
  - story: pengajian test path
    steps:
      - user: |
          mau nanya tentang pengajian
        intent: query_pengajian
      - action: action_query_pengajian
      - action: action_ask_again
      - user: |
          tadarusan suruh bawa apa ya ?
        intent: query_pengajian
      - action: action_query_pengajian
      - action: action_ask_again

